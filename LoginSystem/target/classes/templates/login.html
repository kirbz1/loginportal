<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<style>

.container {
  margin: 10% auto;
  display: block;
  width:400px;

}

</style>

<div class="container">
    <h1 align="center">Login</h1>
    <p align="center" th:if="${login_error}"><FONT COLOR="#ff0000">The details you have entered are incorrect - try again.</FONT></p>
    <p th:unless="${login_error}"><br></p>
        <form action="#" th:action="@{/login}" th:object="${current_user}" method="post">

            <div>
                <tr>
                    <label class="form-label" align="left">Username</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" />
                    </td>
                </tr>
            </div>   

            <div>
                <tr>
                    <label class="form-label" align="left">Password</label>
                    <td><input type="text" th:field="*{password}" class="form-control" placeholder="Password" /></td>
                </tr>
            </div> 
                <br>
            <td colspan="2"><button type="submit" class="btn btn-info">Sign In</button></td>

            </table>
        </form>
</div>
</html>
