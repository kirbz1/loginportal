<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<br>
<br>
<body>
<div>
	<h2 align="center" th:if="${logged_in}">Welcome, <span th:text="${current_user.username}"></span>!</h2>
	<h2 align="center" th:unless="${logged_in}">Welcome, guest!</h2>
	<tr>
		<div align = "center" >		   
		     <h3><a  th:href="@{'/login'}">Login</a></h3>     
	    </div>
	
	</tr>

	<tr>
		<div align = "center" >		   
		     <h3><a  th:href="@{'/new'}">Create an account</a></h3>     
	    </div>
	<br>
	</tr>


	<tr>
	
		<div class="row justify-content-center">
			<div class="col-auto">
                 <table class="table">
  <thead class="thead-dark">
    <tr>
      		<th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="account : ${accountlist}">
		<td th:text="${account.id}">Account ID</td>
		<td th:text="${account.username}">Username</td>
		<td th:text="${account.password}">Password</td>
		<td>
			<a th:href="@{'/edit/' + ${account.id}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/delete/' + ${account.id}}">Delete</a>
		</td>		    
		</tr> 
   
  </tbody>
</table>
                    
                 </div>

            </div> 

	</tr>

	</tbody>
	</table>
	<div>
</body>
</html>
